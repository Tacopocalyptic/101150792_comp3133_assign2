<div class="container">
  <div class="row-container">
    <form [formGroup]="searchForm" (ngSubmit)="filter()" class="filter-bar">
      <mat-form-field appearance="outline" [hideRequiredMarker]="true" class="form-field">
        <mat-label>Search</mat-label>
        <input matInput formControlName="searchValue">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Search By...</mat-label>
        <mat-select>
          <mat-option value="department">Department</mat-option>
          <mat-option value="designation">Designation</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-fab extended class="form-submit-button">Search</button>
    </form>
  </div>

  <table mat-table [dataSource]="employees">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.first_name}} {{employee.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> Designation </th>
      <td mat-cell *matCellDef="let employee"> {{employee.designation}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let employee"> {{employee.department}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let employee"> 
        <a mat-button [href]="'employee/'+employee._id">Details</a> 
        <a mat-button [href]="'employee/edit/'+employee._id">Edit</a> 
        <button mat-button (click)="deleteEmp(employee._id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
